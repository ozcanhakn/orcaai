apiVersion: apps/v1
kind: Deployment
metadata:
  name: orcaai-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orcaai-dashboard
  template:
    metadata:
      labels:
        app: orcaai-dashboard
    spec:
      containers:
      - name: dashboard
        image: orcaai/dashboard:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://orcaai-backend-service:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: orcaai-dashboard-service
spec:
  selector:
    app: orcaai-dashboard
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: orcaai-dashboard-external
spec:
  selector:
    app: orcaai-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer